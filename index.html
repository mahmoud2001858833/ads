<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإعلانات والفيديوهات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #nameForm {
            text-align: center;
            margin-top: 50px;
        }
        #userNameInput {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
        #startBtn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #startBtn:hover {
            background-color: #218838;
        }
        .ads {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .ads img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 30px;
            padding: 20px;
            display: none;
        }
        .video {
            width: 300px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .video video {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
        #congratulations {
            display: none;
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
        }
        #congratulations button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #congratulations button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<header>
    <h1>مرحباً في صفحة الإعلانات والفيديوهات</h1>
</header>

<!-- صفحة تسجيل الاسم -->
<div id="nameForm">
    <h2>الرجاء إدخال اسمك</h2>
    <input type="text" id="userNameInput" placeholder="اسمك هنا" />
    <button id="startBtn" onclick="startPage()">ابدأ</button>
</div>

<!-- إعلانات -->
<div class="ads" id="ads">
    <h2>إعلانات مميزة!</h2>
    <img src="https://via.placeholder.com/600x300/007bff/ffffff?text=إعلان+1" alt="إعلان 1">
    <img src="https://via.placeholder.com/600x300/28a745/ffffff?text=إعلان+2" alt="إعلان 2">
    <img src="https://via.placeholder.com/600x300/f39c12/ffffff?text=إعلان+3" alt="إعلان 3">
</div>

<!-- محتوى الفيديوهات -->
<div class="content" id="videoContent">
    <!-- إضافة إعلانات الفيديو -->
    <div class="video">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8065284792641984"></script>
        <ins class="adsbygoogle"
             style="display:block; width: 300px; height: 250px;"
             data-ad-client="ca-pub-8065284792641984" 
             data-ad-slot="8056686085" 
             data-ad-format="video"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- كرر الكود للإعلانات الأخرى -->
    <div class="video">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8065284792641984"></script>
        <ins class="adsbygoogle"
             style="display:block; width: 300px; height: 250px;"
             data-ad-client="ca-pub-8065284792641984" 
             data-ad-slot="5127270416" 
             data-ad-format="video"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="video">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8065284792641984"></script>
        <ins class="adsbygoogle"
             style="display:block; width: 300px; height: 250px;"
             data-ad-client="ca-pub-8065284792641984" 
             data-ad-slot="9825063324" 
             data-ad-format="video"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="video">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8065284792641984"></script>
        <ins class="adsbygoogle"
             style="display:block; width: 300px; height: 250px;"
             data-ad-client="ca-pub-8065284792641984" 
             data-ad-slot="4496715028" 
             data-ad-format="video"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- يمكن إضافة المزيد من الإعلانات بنفس الطريقة -->

</div>

<!-- رسالة التهنئة -->
<div id="congratulations">
    <h2>تهانينا!</h2>
    <p>مرحباً <span id="userNameDisplay"></span>, لقد أكملت مشاهدة جميع الفيديوهات.</p>
    <p>التاريخ: <span id="dateDisplay"></span></p>
    <button onclick="resetPage()">العودة للبداية</button>
</div>

<footer>
    <p>© 2025 جميع الحقوق محفوظة</p>
</footer>

<script>
    function startPage() {
        let userName = document.getElementById("userNameInput").value;
        if (userName) {
            localStorage.setItem("userName", userName);
            document.getElementById("nameForm").style.display = "none";
            document.getElementById("ads").style.display = "block";
            setTimeout(showVideos, 5000); // عرض الفيديوهات بعد 5 ثواني من الإعلانات
        } else {
            alert("يرجى إدخال اسمك");
        }
    }

    function showVideos() {
        document.getElementById("ads").style.display = "none";
        document.getElementById("videoContent").style.display = "flex";
        let videos = document.querySelectorAll("video");
        videos.forEach(video => {
            video.onended = checkCompletion;
        });
    }

    let videosWatched = 0;
    function checkCompletion() {
        videosWatched++;
        let totalVideos = document.querySelectorAll("video").length;
        if (videosWatched === totalVideos) {
            showCongratulation();
        }
    }

    function showCongratulation() {
        let userName = localStorage.getItem("userName");
        let currentDate = new Date().toLocaleDateString();
        document.getElementById("userNameDisplay").textContent = userName;
        document.getElementById("dateDisplay").textContent = currentDate;
        document.getElementById("videoContent").style.display = "none";
        document.getElementById("congratulations").style.display = "block";
    }

    function resetPage() {
        localStorage.removeItem("userName");
        location.reload();
    }
</script>

</body>
</html>
