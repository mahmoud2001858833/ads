<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإعلانات والفيديوهات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .ads {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .video {
            width: 300px;
            margin: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        #congratulations {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
        }
        #userNameInput {
            margin: 20px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <h1>مرحباً في صفحة الإعلانات والفيديوهات</h1>
</header>

<!-- صفحة تسجيل الاسم -->
<div id="nameForm" style="text-align: center;">
    <h2>الرجاء إدخال اسمك</h2>
    <input type="text" id="userNameInput" placeholder="اسمك هنا" />
    <button onclick="startPage()">ابدأ</button>
</div>

<!-- إعلانات -->
<div class="ads" id="ads" style="display: none;">
    <h2>إعلانات مميزة هنا</h2>
    <p>إعلان 1 | إعلان 2 | إعلان 3</p>
</div>

<!-- محتوى الفيديوهات -->
<div class="content" id="videoContent" style="display: none;">
    <div class="video">
        <video id="video1" controls>
            <source src="video1.mp4" type="video/mp4">
            متصفحك لا يدعم الفيديو.
        </video>
    </div>
    <!-- كرر الفيديوهات هنا -->
</div>

<!-- رسالة التهنئة -->
<div id="congratulations">
    <h2>تهانينا!</h2>
    <p>مرحباً <span id="userNameDisplay"></span>, لقد أكملت مشاهدة جميع الفيديوهات.</p>
    <p>التاريخ: <span id="dateDisplay"></span></p>
    <button onclick="resetPage()">العودة للبداية</button>
</div>

<footer>
    <p>© 2025 جميع الحقوق محفوظة</p>
</footer>

<script>
    function startPage() {
        let userName = document.getElementById("userNameInput").value;
        if (userName) {
            localStorage.setItem("userName", userName);
            document.getElementById("nameForm").style.display = "none";
            document.getElementById("ads").style.display = "block";
            setTimeout(showVideos, 3000); // عرض الفيديوهات بعد 3 ثواني من الإعلانات
        } else {
            alert("يرجى إدخال اسمك");
        }
    }

    function showVideos() {
        document.getElementById("ads").style.display = "none";
        document.getElementById("videoContent").style.display = "flex";
        let videos = document.querySelectorAll("video");
        videos.forEach(video => {
            video.onended = checkCompletion;
        });
    }

    let videosWatched = 0;
    function checkCompletion() {
        videosWatched++;
        let totalVideos = document.querySelectorAll("video").length;
        if (videosWatched === totalVideos) {
            showCongratulation();
        }
    }

    function showCongratulation() {
        let userName = localStorage.getItem("userName");
        let currentDate = new Date().toLocaleDateString();
        document.getElementById("userNameDisplay").textContent = userName;
        document.getElementById("dateDisplay").textContent = currentDate;
        document.getElementById("videoContent").style.display = "none";
        document.getElementById("congratulations").style.display = "block";
    }

    function resetPage() {
        localStorage.removeItem("userName");
        location.reload();
    }
</script>

</body>
</html>
